<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>
  const mapEl = L.map('mapid', { fullscreenControl: true }).setView([38.963616, -76.480976], 16)
  const marker = L.marker([38.963616, -76.480976]).addTo(mapEl);
  L.esri.basemapLayer('Imagery').addTo(mapEl)
  L.esri.basemapLayer('ImageryLabels').addTo(mapEl)
  const seamlessRaster = L.esri.dynamicMapLayer({
    url: 'https://seamlessrnc.nauticalcharts.noaa.gov/arcgis/rest/services/RNC/NOAA_RNC/MapServer',
    format: 'png24',
    layers: [1, 2, 3],
    position: 'back',
  }).addTo(mapEl)
  const overlayMaps = {
    'NOAA Nautical Charts': seamlessRaster,
  }
  L.control.layers(overlayMaps, {
    collapsed: false,
  }).addTo(mapEl)
